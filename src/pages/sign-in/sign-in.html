<ion-header>
  <ion-navbar>
    <ion-title>
      Sign in
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page6">
  <form id="signIn-form3">
    <ion-item id="signIn-input4">
      <ion-label floating></ion-label>
      <ion-input type="text" placeholder="Name " name="nomeCadastro"></ion-input>
    </ion-item>
    <ion-item id="signIn-input5">
      <ion-label floating></ion-label>
      <ion-input type="email" placeholder="Email" name="emailCadastro"></ion-input>
    </ion-item>
    <ion-item id="signIn-input7">
      <ion-label floating></ion-label>
      <ion-input type="password" placeholder="Password" name="senhaCadastro"></ion-input>
    </ion-item>
    <ion-item id="signIn-input8">
      <ion-label floating></ion-label>
      <ion-input type="password" placeholder="Confirm Password" name="confirmaSenhaCadastro"></ion-input>
    </ion-item>
  </form>
  <button id="signIn-button2" ion-button color="assertive" block style="font-size:25px;border-radius:10px 10px 10px 10px;" on-click="goToLogin()">
    Sign in
  </button>
</ion-content>

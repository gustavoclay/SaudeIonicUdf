<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Sign in
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page6" class="cadastro-class">
  <form id="signIn-form3">
    <ion-item id="signIn-input4">
      <ion-label floating>Nome</ion-label>
      <ion-input type="text" placeholder="" name="nomeCadastro"></ion-input>
    </ion-item>
    <ion-item id="signIn-input5">
      <ion-label floating>Email</ion-label>
      <ion-input type="email" placeholder="" name="emailCadastro"></ion-input>
    </ion-item>
    <ion-item id="signIn-input7">
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" placeholder="" name="senhaCadastro"></ion-input>
    </ion-item>
    <ion-item id="signIn-input8">
      <ion-label floating>Confirmar senha</ion-label>
      <ion-input type="password" placeholder="" name="confirmaSenhaCadastro"></ion-input>
    </ion-item>
  </form>
  <br>
  <button id="signIn-button2" ion-button color="assertive" block on-click="goToLogin()">
    Cadastrar
  </button>
</ion-content>

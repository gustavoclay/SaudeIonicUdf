<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Autenticação
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page5" class="login-class">
  <div style="margin-left:-10px;width:calc(100% + 20px);">
    <img src="/assets/img/Logo_app.jpeg" />
  </div>
  <form>
    <ion-item id="login-input1">
      <ion-label floating>Usuário</ion-label>
      <ion-input type="email" placeholder="" name="usuario"></ion-input>
    </ion-item>
    <ion-item id="login-input2">
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" placeholder="" name="senha"></ion-input>
    </ion-item>
  </form>
  <br>
  <button id="login-button1" ion-button color="assertive" block on-click="goToInicioPage()">
    Login
  </button>
  <button id="login-button9" ion-button block color="assertive" on-click="goToSignIn()">
    Cadastre-se
  </button>
  <br>
  <button id="login-button1" ion-button color="assertive" block on-click="goToInicioPage()">
    <ion-icon name="logo-facebook"></ion-icon>
    &nbsp;Facebook
    </button>
</ion-content>
